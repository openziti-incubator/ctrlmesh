syntax = "proto3";

package ctrlmesh;
option go_package = "github.com/openziti-incubator/ctrlmesh";

enum MessageType {
  Zero = 0;
  FullState = 1;
}

message PeerMessage {
  string id = 1;
  repeated string ads = 2;
  uint32 updated = 3;
}

message FullStateMessage {
  repeated PeerMessage peers = 1;
}